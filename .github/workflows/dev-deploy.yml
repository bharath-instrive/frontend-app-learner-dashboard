name: Frontend App Learner Dashboard Deploy

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Deploy Frontend App Learner Dashboard
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Navigating to frontend-app-learner-dashboard directory..."
            cd ~/lexconx/frontend-app-learner-dashboard
            echo "Pulling latest changes from repository..."
            git pull
            echo "âœ… Pulled latest changes"
            cd ..
            echo "Activating Python virtual environment..."
            source py-venv/bin/activate
            echo "ðŸ”¨ Building MFE image..."
            tutor images build mfe
            echo "âœ… MFE image built"
            echo "ðŸ”„ Rebooting MFE service..."
            tutor local reboot -d mfe
            echo "âœ… MFE service rebooted"
            echo "ðŸŽ‰ Frontend App Learner Dashboard deployed successfully! ($(date))"